<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="3">
        <tr>
            <th colspan="3">Marksheet Generator</th>
        </tr>
        <tr>
            <td>Name</td>
            <td colspan="2"><input type="text" placeholder="Enter Student's Name"></td>
        </tr>
        <tr>
            <td>Roll Number</td>
            <td colspan="2"><input type="number" placeholder="Enter Roll Number"></td>
        </tr>
        <tr>
            <td>Class</td>
            <td colspan="2">
                <select name="" id="">
                    <option value="">I</option>
                    <option value="">II</option>
                    <option value="">III</option>
                    <option value="">IV</option>
                    <option value="">V</option>
                    <option value="">VI</option>
                    <option value="">VII</option>
                    <option value="">VIII</option>
                    <option value="">IX</option>
                    <option value="">X</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Serial No.</th>
            <th>Subject</th>
            <th>Marks Obtained</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>English I</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>2.</td>
            <td>English I</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Bengali</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>4.</td>
            <td>Mathematics</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>5.</td>
            <td>Science</td>
            <td><input type="number"></td>
        </tr>
        </tr>
        <tr>
            <td><button>Calculate</button></td>
            <td>Total Marks =</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
